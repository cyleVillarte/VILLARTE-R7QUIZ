<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calcBox">
        <h2>Simple Calculator</h2>
        <br>

        <label for="op">Enter Operator: </label>
        <input type="text" id="op">
        <br>

        <label for="numOne">Enter First Number: </label>
        <input type="text" id="numOne">
        <br>

        <label for="numTwo">Enter Second Number: </label>
        <input type="text" id="numTwo">
        <br>

        <button id="bTn" onclick="calc()">Result</button>
        <br>

        <h3>Answer: <span id="ans"></span></h3>
    </div>

    <script src="index.js"></script>
</body>
</html>
